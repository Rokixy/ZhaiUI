<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>zhui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <zh-tabs :selected.sync="selectedTab">
            <zh-tabs-head>
                <template slot="actions">
                    <button>
                        设置
                    </button>
                </template>
                <zh-tabs-item name="tab1">
                    <zh-icon name="setting"></zh-icon>
                    tab1
                </zh-tabs-item>
                <zh-tabs-item name="tab2"> tab2 </zh-tabs-item>
                <zh-tabs-item name="tab3" disabled> tab3 </zh-tabs-item>
            </zh-tabs-head>
            <zh-tabs-body>
                <zh-tabs-content name="tab1"> content1 </zh-tabs-content>
                <zh-tabs-content name="tab2"> content2 </zh-tabs-content>
                <zh-tabs-content name="tab3"> content3 </zh-tabs-content>
            </zh-tabs-body>

        </zh-tabs>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
