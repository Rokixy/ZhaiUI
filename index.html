<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>zhui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <zh-row>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
            </zh-row>
            <zh-row>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
            </zh-row>
            <zh-row>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
                <zh-col> </zh-col>
            </zh-row>
            <zh-row>
                <zh-col span='2'> </zh-col>
                <zh-col span='22'> </zh-col>
            </zh-row>
        </div>
        <div class="box">
            <zh-input value="宅" disabled></zh-input>
            <zh-input value="宅" readonly></zh-input>
            <zh-input value="宅"></zh-input>
        </div>
        <div class="box">
            <zh-input value="宅" error='姓名不能少于两个字'></zh-input>
            <zh-input value="宅宅" success></zh-input>
            <zh-input value="宅宅" tips="请输入不少于两个字"></zh-input>
        </div>
        <div class="box" style="margin: 20px;">
            <zh-button :loading="loading1" @click="loading1=!loading1">
                按钮
            </zh-button>
            <zh-button icon="setting" :loading="loading2" @click="loading2=!loading2">
                按钮
            </zh-button>
            <zh-button icon="setting" icon-position="right" :loading="loading3" @click="loading3=!loading3">
                按钮
            </zh-button>
            <zh-button-group>
                <zh-button icon="left">上一页</zh-button>
                <zh-button icon="right" icon-position="right">下一页</zh-button>
            </zh-button-group>
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
